<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Coming Soon</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 0;
    padding: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    background-image: url('/assets/images/backgrounds/resource_banner1.png'); /* Replace with your image URL */
    background-size: cover;
    background-position: center;
  }
  .container {
    display: flex;
    flex-direction: row;
    max-width: 800px;
    background-color: rgba(255, 255, 255, 0.9);
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
    overflow: hidden;
  }
  .left-column {
    flex: 1;
    padding: 40px;
    text-align: left;
  }
  .right-column {
    flex: 1;
    padding: 40px;
    background-color: #f4f4f4;
    text-align: left;
  }
  h1 {
    font-size: 36px;
    margin-bottom: 20px;
  }
  p {
    font-size: 18px;
    margin-bottom: 40px;
  }
  form {
    margin-top: 20px;
  }
  label {
    display: block;
    margin-bottom: 10px;
  }
  input[type="email"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
  button[type="submit"] {
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
</style>
</head>
<body>
<div class="container">
  <div class="left-column">
    <h1>Coming Soon</h1>
    <p>We're working hard to bring you something amazing. Stay tuned!</p>
  </div>
  <div class="right-column">
    <form action="#" method="post">
      <label for="email">Get notified when we launch:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>
      <button type="submit">Notify Me</button>
    </form>
  </div>
</div>
</body>
</html>
