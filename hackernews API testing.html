    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker News Articles</title>
    <!-- Add any CSS styles here for styling -->
</head>
<body>
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-NJD7VXKF"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->
    <h1>Top 10 Hacker News Articles</h1>
    <ul id="article-list">
        <!-- Articles will be dynamically added here using JavaScript -->
    </ul>

    <script>
        // Replace 'your-api-endpoint' with the actual API endpoint you want to use.
        const apiEndpoint = 'https://hacker-news.firebaseio.com/v0/topstories.json';

        // Make a GET request to fetch the top story IDs.
        fetch(apiEndpoint)
            .then((response) => response.json())
            .then((storyIds) => {
                // Now that you have the story IDs, you can fetch the details of each story.
                storyIds.slice(0, 10).forEach((storyId) => {
                    fetch(`https://hacker-news.firebaseio.com/v0/item/${storyId}.json`)
                        .then((response) => response.json())
                        .then((story) => {
                            // Create a list item for each article and add it to the ul element.
                            const articleList = document.getElementById('article-list');
                            const listItem = document.createElement('li');
                            const link = document.createElement('a');
                            link.href = story.url;
                            link.textContent = story.title;
                            listItem.appendChild(link);
                            articleList.appendChild(listItem);
                        });
                });
            })
            .catch((error) => {
                console.error('Error fetching data:', error);
            });
    </script>
</body>
</html>
