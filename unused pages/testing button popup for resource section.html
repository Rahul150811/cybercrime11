<body>

  <div class="col-lg-4 col-md-6 shuffle-item" data-groups='["government","healthcare"]'>
    <img src="/assets/images/resources/virustotal.png">
    <a href="#" data-toggle="modal" data-target="#optionModal">
        <h3>Visit IC3.gov</h3>
    </a>
</div>

<!-- Bootstrap Modal -->
<div class="modal fade" id="optionModal" tabindex="-1" role="dialog" aria-labelledby="optionModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="optionModalLabel">Choose an Option</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Select whether you are using a Mobile or PC:</p>
        <div class="btn-group" role="group" aria-label="Option Selection">
          <button type="button" class="btn btn-secondary" onclick="onOptionSelected('Mobile')">Mobile</button>
          <button type="button" class="btn btn-secondary" onclick="onOptionSelected('PC')">PC</button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Include jQuery and Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
  function onOptionSelected(option) {
    // Here, you can handle the user's selection based on the 'option' variable.
    // For example, you could redirect them to different pages based on their choice.
    console.log('Selected option:', option);
    // Close the modal after handling the selection (optional)
    $('#optionModal').modal('hide');
  }
</script>
