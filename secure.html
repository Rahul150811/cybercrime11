<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .output {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div>
        <div class="row">
            <div class="col-md-12">
                <form action="#" method="post">
                    <h2>Secure Login</h2>
            
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
            
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
            
                    <button type="submit">Login</button>
                </form>
            </div>
            <div class="output">
                <p id="user-output"></p>
            </div>
    </div>

    <script>
        document.querySelector('form').addEventListener('submit', function(event) {
            event.preventDefault();
            var username = escapeHTML(document.getElementById('username').value);
            var password = escapeHTML(document.getElementById('password').value);
            var maskedPassword = '*'.repeat(password.length);
            var userOutput = 'Username: ' + username + ', Password: ' + maskedPassword;
            document.getElementById('user-output').innerHTML = userOutput;
        });

        function escapeHTML(input) {
            var doc = new DOMParser().parseFromString(input, "text/html");
            return doc.body.textContent || "";
        }
    </script>
</body>
</html>
